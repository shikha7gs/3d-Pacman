<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Pac-Man</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        #score {
            font-size: 20px;
        }
        #lives {
            font-size: 20px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
